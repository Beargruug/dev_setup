---
- name: "Installing stow"
  tags:
    - dotfiles
- name: "Cloning .dotfiles"
  ansible.builtin.git:
    repo: 'git@github.com:Beargruug/.dotfiles.git'
    dest: "~/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - dotfiles
- name: "Stow dotfiles"
  shell: cd ~/.dotfiles && ./macos && ./install
  tags:
    - install
    - dotfiles
    - stow
