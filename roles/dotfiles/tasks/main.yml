---
- name: "Include main vars"
  ansible.builtin.include_vars:
    file: vars.yml

- name: "Cloning .dotfiles"
  ansible.builtin.git:
    repo: 'https://github.com/Beargruug/.dotfiles.git'
    dest: "~/.dotfiles"
    recursive: yes
    update: yes
    accept_hostkey: yes
    version: main
  tags:
    - dotfiles

- name: "Stow dotfiles"
  shell: cd ~/.dotfiles && ./macos && ./install
  tags:
    - dotfiles
    - stow
